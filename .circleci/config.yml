version: 2.1

orbs:
  win: circleci/windows@1.0.0

jobs:
  build:
    executor:
      name: win/vs2019
      shell: bash.exe
    steps:
      - checkout
      - run: choco install -y mingw --ignore-checksums
      - run: go get ./...
      - run: go get -u github.com/wailsapp/wails/cmd/wails
      - run: wails build