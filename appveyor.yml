# appveyor.yml
build: off

clone_folder: c:\gopath\src\github.com\FriendlyUser\WailsTest
environment:
  GOPATH: c:\gopath

stack: go 1.13

before_test:
  - choco install -y nodejs
  - choco install -y mingw
  - refreshenv
  - go get ./...
  - node --version || true || npm --version
  - go get ./...
  - go get -u github.com/wailsapp/wails/cmd/wails
  - refreshenv
  - set PATH="%PATH%;C:\gopath"
  - set PATH="%PATH%;C:\gopath\bin"
  - refreshenv
  - wails version

test_script:
  - set GOMODULES=on
  - wails build