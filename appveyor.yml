# appveyor.yml
build: off

environment:
  GOPATH: c:\gopath

stack: go 1.13

before_test:
  - choco install -y nodejs
  - choco install -y gcc
  - refreshenv
  - go get ./...
  - node --version || true || npm --version
  - go get ./...
  - go get github.com/wailsapp/wails/cmd/wails

test_script:
  - wails build