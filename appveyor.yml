# appveyor.yml
build: off

clone_folder: c:\gopath\src\github.com\FriendlyUser\WailsTest
environment:
  GOPATH: c:\gopath

stack: go 1.13

before_test:
  - choco install -y nodejs
  - choco install -y mingw
  - refreshenv
  - go get ./...
  - node --version || true || npm --version
  - go get ./...
  - go get -u github.com/wailsapp/wails/cmd/wails
  - refreshenv
  - setx path "%path%;c:\gopath\bin"
  - setx path "%path%;c:\gopath"
  - refreshenv
  - wails.exe version

test_script:
  - wails.exe build