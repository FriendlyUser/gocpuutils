# appveyor.yml
build: off

environment:
  GOPATH: c:\gopath

stack: go 1.13

before_test:
  - choco install -y nodejs
  - choco install -y mingw
  - refreshenv
  - go get ./...
  - node --version || true || npm --version
  - export GOMODULES=on
  - go get ./...
  - go get github.com/wailsapp/wails/cmd/wails
  - refreshenv

test_script:
  - wails build