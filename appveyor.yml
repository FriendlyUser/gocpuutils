# appveyor.yml
build: off

clone_folder: c:\gopath\src\github.com\FriendlyUser\WailsTest
environment:
  GOMODULES: on

stack: go 1.13

before_test:
  - choco install -y nodejs
  - choco install -y mingw
  - refreshenv
  - go get ./...
  - node --version || true || npm --version
  - go get ./...
  - go get github.com/wailsapp/wails/cmd/wails
  - refreshenv
  - resetEnv.bat
  - c:\gopath\bin\wails version

test_script:
  - set GOMODULES=on
  - c:\gopath\bin\wails build